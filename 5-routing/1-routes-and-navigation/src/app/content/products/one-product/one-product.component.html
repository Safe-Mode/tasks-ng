<div class="container one-product-wrap">
  <div class="title">
    <a class="product-title"></a>
  </div>
  <div class="one-product">
    <div class="main">
      <div class="main-cont">
        <div class="main-cont-info">
          <img class="main-cont-info-img" />
          <div class="main-cont-info-price">
            <button class="main-cont-info-price-btn">
              <mat-icon class="btn-icon"></mat-icon>
            </button>
          </div>
          <app-star-rating></app-star-rating>
        </div>
        <div class="main-cont-description">
          <div class="main-cont-description-descr">
            <span>Описание</span>
            <p></p>
          </div>
        </div>
      </div>

      <div class="main-comments">
        <div class="main-comments-header">
          <span>Отзывы покупателей</span>
        </div>

        <div class="main-comments-review">
          <div class="main-comments-review-text">
            <app-star-rating class="feedback-rate" ></app-star-rating>
            
            <ul class="main-comments-review-text-pluses">
              Достоинства:
              <li></li>
            </ul>
            <ul class="main-comments-review-text-minuses">
              Недостатки:
              <li></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
