<div class="rating">
  <div
    class="rating-star"
    *ngFor="let star of stars; index as i"
    (click)="setRate(i)"
  >
    <mat-icon
      class="rating-star-icon"
      [ngClass]="{ 'selected': (rate && i < rate) || (fakeRate && i < fakeRate) }"
      (mouseenter)="onStarHover(i)"
      (mouseleave)="onStarBlur()"
    >
      {{ star }}
    </mat-icon>
  </div>
</div>
